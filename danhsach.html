<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Học tốt cùng Odu</title>
    <style>
        * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Times New Roman', Times, serif; /* Phông chữ mặc định */
        }
        body {
            font-family: Verdana, sans-serif;
            background-color: #f3ffec;
        }

        .header {
            display: flex; /* Sử dụng flexbox */
            justify-content: space-between; /* Căn giữa các phần tử */
            align-items: center; /* Căn chỉnh theo chiều dọc */
            height: 120px; /* Chiều cao header */
            padding: 0 20px; /* Padding bên trái và bên phải */
            background: #c7d9a0; /* Màu nền header */
        }

        .login {
            margin-left: 20px; /* Khoảng cách bên trái cho phần đăng nhập */
        }

        .login a {
            font-size: 18px; /* Kích thước font cho link */
            color: #333; /* Màu chữ */
            text-decoration: none; /* Bỏ gạch chân */
        }

        .login a:hover {
            text-decoration: underline; /* Gạch chân khi hover */
        }

        .container {
            max-width: 1555px; /* Chiều rộng tối đa */
            width: 100%; /* Chiếm toàn bộ chiều rộng */
            margin: 0 auto; /* Căn giữa khung chứa */
        }

        header img { /* Sửa lại selector cho hình ảnh trong header */
            padding-left: 0; /* Padding bên trái cho hình ảnh */
        }

        .text-center {
            text-align: center; /* Căn giữa văn bản */
            margin: 20px auto; /* Khoảng cách bên ngoài */
            max-width: 800px; /* Giới hạn chiều rộng */
        }

        .tip {
            display: flex; /* Sử dụng flexbox để căn chỉnh */
            align-items: flex-start; /* Căn chỉnh phần tử theo chiều dọc */
            margin: 10px 0; /* Khoảng cách giữa các tip */
            justify-content: center; /* Căn giữa nội dung */
        }

        .float-left {
            margin-right: 15px; /* Khoảng cách giữa ảnh và văn bản bên phải */
        }

        .float-right {
            margin-left: 15px; /* Khoảng cách giữa ảnh và văn bản bên trái */
        }

        .tip-content {
            max-width: 70%; /* Giới hạn chiều rộng của nội dung văn bản */
            text-align: left; /* Đặt văn bản căn trái */
        }
        /* Menu */
        .navbar {
            display: flex; /* Sử dụng flexbox cho menu */
            background-color: #73bc63; /* Màu nền menu */
            width: 100%; /* Chiếm toàn bộ chiều rộng */
        }

        .navbar a {
            flex: 1; /* Mỗi mục menu sẽ chiếm đều không gian */
            font-size: 18px; /* Kích thước font cho mục menu */
            color: white; /* Màu chữ cho mục menu */
            text-align: center; /* Căn giữa cho mục menu */
            padding: 14px; /* Padding cho các mục menu */
            text-decoration: none; /* Bỏ gạch chân cho link */
        }
        .navbar a:hover{
            background-color: rgb(86, 160, 46); /* Hiệu ứng hover */
        }
        #userInfo {
        text-align: center;
        margin: 20px 0;
        font-size: 18px;
        }
        #hocsinh {
            font-size: 18px;
            color: #ffffff;
        }

        #phoneDisplay {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .logoutbtn {
            background-color: #64cd60;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px; 
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .logoutbtn:hover {
            background-color: #268a30; 
        }

        h1 {
        font-size: 2rem;
        text-align: center;
        color: #2c3e50;
        font-weight: bold;
        margin-bottom: 20px;
        text-transform: uppercase;
        letter-spacing: 1.5px;
        transition: color 0.3s ease-in-out;
        }

        /* Hiệu ứng khi rê chuột vào tiêu đề */
        h1:hover {
            color: #34db3c;
        }

        /* Đặt phong cách cho nhãn tiêu đề bài thi */
        .form-label {
            font-size: 1.2rem;
            color: #345e36;
            font-weight: 500;
            transition: color 0.3s ease-in-out;
        }

        /* Hiệu ứng khi rê chuột vào nhãn */
        .form-label:hover {
            color: #3ce742;
        }

        /* Đặt phong cách cho ô nhập tiêu đề */
        #test-title {
            border: 2px solid #bdc3c7;
            border-radius: 5px;
            padding: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        /* Hiệu ứng khi ô nhập tiêu đề được focus */
        #test-title:focus {
            border-color: #34db3c;
            outline: none;
            box-shadow: 0 0 8px rgba(69, 219, 52, 0.5);
        }

        /* Đặt phong cách cho nút Tạo đề mới */
        .btn-primary {
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease;
            margin-top: 10px;
        }

        /* Hiệu ứng khi rê chuột vào nút */
        .btn-primary:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        /* Hiệu ứng khi nhấn vào nút */
        .btn-primary:active {
            transform: scale(0.95);
            background-color: #34502c;
        }
        .test-management {
        padding: 10px; 
        }
        /* Căn chỉnh và làm nổi bật danh sách đề thi */
        .list-group-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 20px;
        margin-bottom: 10px;
        border-radius: 8px;
        background-color: #f8f9fa;
        font-size: 1.1rem;
        font-weight: bold;
        color: #34495e;
        transition: background-color 0.3s ease;
        }

        /* Hiệu ứng hover cho mỗi mục trong danh sách đề thi */
        .list-group-item:hover {
            background-color: #e2e6ea;
        }

        /* Tùy chỉnh nút xóa */
        .btn-danger {
            background-color: #e74c3c;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 0.9rem;
            padding: 8px 12px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        /* Hiệu ứng hover cho nút xóa */
        .btn-danger:hover {
            background-color: #c0392b;
            transform: scale(1.05);
        }

        /* Hiệu ứng nhấn vào nút xóa */
        .btn-danger:active {
            background-color: #a93226;
            transform: scale(0.95);
        }
        a {
            text-decoration: none; /* Bỏ gạch chân */
            color: #11ce07; /* Màu chữ cho liên kết */
            transition: color 0.3s; /* Hiệu ứng chuyển màu */
        }

        a:hover {
            color: #108902; /* Màu khi hover */
        }
    </style>
        <script type="module" src="./login.js" defer></script>
</head>
<body>
    <header>
        <div class="header">
          <a href="#"><img src="./image/Odu.png" alt="Logo" width="300" height="100"></a>
          <div class="login">
            <div id="hocsinh" style="text-align: center; margin: 20px 0; font-size: 18px;">
              <span id="greeting" style="font-weight: bold; color: #04AA6D;"></span>
          </div>
          <button id="logoutButton" class="logoutbtn" style="display:none;">Đăng xuất</button>
          </div>
      </div>
        <div class="navbar">
            <a href="./Trangchu.html" class="nav-item">Trang chủ</a>
            <a href="./Lythuyet.html"  class="nav-item">Kiến thức ôn thi THPT</a>
            <a href="./videobaigiang.html"  class="nav-item">Video bài giảng</a>
            <a href="./Luyentap.html" class="nav-item">Luyện tập</a>
            <a href="./danhsach.html"  class="nav-item">Đề thi</a>
          </div>
    </header>
    <div class="mb-3 test-management">
    <h2 style="margin-top: 30px; text-align: center; color: #2c3e50;">Danh sách đề thi</h2>
    <ul class="list-group mt-3" id="test-items"></ul>

    <div id="quiz-form" class="quiz-container"></div>

    <script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
import { getFirestore, collection, getDocs, addDoc, deleteDoc, doc, query, where } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "AIzaSyDbREPWwiC8EKsnd6yafF3hOHciZoT2X5Y",
    authDomain: "khkt-e5f55.firebaseapp.com",
    projectId: "khkt-e5f55",
    storageBucket: "khkt-e5f55.appspot.com",
    messagingSenderId: "362456283753",
    appId: "1:362456283753:web:891b25d6ad8525e6d540f8",
    measurementId: "G-7LMPVMPP4R",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// Hàm tải danh sách đề thi
async function loadQuiz() {
    const quizContainer = document.getElementById('test-items');
    quizContainer.innerHTML = ''; // Xóa nội dung hiện tại

    try {
        const testsSnapshot = await getDocs(collection(db, "dethi"));
        testsSnapshot.forEach((doc) => {
            const testData = doc.data();
            const testElement = document.createElement('li');
            testElement.className = 'list-group-item';
            testElement.innerHTML = `
                <strong>${testData.title}</strong>
            `;
            testElement.onclick = function() {
                localStorage.setItem('currentTestId', doc.id);
                window.location.href = 'Hocsinh.html'; // Chuyển hướng tới trang học sinh
            };
            quizContainer.appendChild(testElement); // Thêm phần tử mới vào danh sách
        });
    } catch (error) {
        console.error("Lỗi khi tải đề thi: ", error);
    }
}

window.onload = loadQuiz;
    </script>
</body>
</html>
